<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">

    <title>Ainda Somos Música - Livro</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            background: #f9f9f9;
            color: #222;
        }
        header {
            background: #a1377c;
            color: #fff;
            padding: 2rem 1rem 1rem 1rem;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 2.5rem;
        }
        header p {
            font-size: 1.2rem;
            margin-top: 0.5rem;
        }
        section {
            max-width: 800px;
            margin: 2rem auto;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 8px #0001;
            padding: 2rem;
        }
        h2 {
            color: #a1377c;
            margin-top: 0;
        }
        .playlist a,
        .leitura a {
            display: inline-block;
            margin: 0.5rem 0;
            color: #fff;
            background: #a1377c;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: background 0.2s;
        }
        .playlist a:hover,
        .leitura a:hover {
            background: #7a255b;
        }
        .redes-sociais {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-top: 1.5rem;
            margin-bottom: 1.5rem;
        }
        .redes-sociais a {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            background: #f7f2f7;
            color: #a1377c;
            border-radius: 6px;
            text-decoration: none;
            font-weight: 700;
            border: 1px solid #e3cce2;
            transition: background 0.2s, color 0.2s;
            font-size: 1rem;
        }
        .redes-sociais a:hover {
            background: #a1377c;
            color: #fff;
        }
        .redes-sociais svg {
            width: 24px;
            height: 24px;
            vertical-align: middle;
        }
        blockquote {
            font-style: italic;
            color: #444;
            border-left: 4px solid #a1377c;
            padding-left: 1rem;
            margin: 1rem 0;
        }
        .galeria {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }
        .galeria img {
            max-width: 180px;
            border-radius: 8px;
            box-shadow: 0 1px 5px #0002;
        }
        footer {
            text-align: center;
            color: #555;
            padding: 1rem;
            background: #f1e5ee;
            border-top: 1px solid #eee;
        }
    </style>
</head>
